{% extends 'base.html' %}


{% block title %}
My stored Posts
{% endblock title %}



{% block content %}
<section>
    {% if has_posts %}
        <p>You didnt save any pots for later</p>
    <ul>
        {% for post in posts %}
        <li><a href="{% url "post-detail-page" post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>
    
{% endblock content %}
